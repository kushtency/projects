<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forms using thymeleaf</title>
</head>
<body>
    <h1>Add the Tour</h1>
    
    <form action="#" th:action="@{/process}" method="post" th:object="${tour}">
    
    	<div>
    		<input type="hidden" th:field="*{id}">
    	</div>
    	<div>
    	    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    	
    		<label>Name</label>
    		<input type="text" th:field="*{name}">
    	</div>
    	<div>
    	    <div style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>

    		<label>Code</label>
    		<input type="text" th:field="*{code}">
    	</div>
    	<div>
    		<label>Continent</label>
    		<select name="continent">
    			<option th:each="continent : ${T(dev.spring.springdata.hibernate.model.Continent).values()}"
    				th:value="${continent}" th:text="${continent}"></option>
    		</select>
    	</div>
    	<div>
    	    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

    		<label>Date</label>
    		<input type="date" th:field="*{date}">
    	</div>
    	<div>
    	    <div style="color: red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>

    		<label>Duration</label>
    		<input type="number" th:field="*{duration}">
    	</div>
    	<div>
    		<label>All Inclusive</label>
    		<input type="checkbox" th:field="*{allInclusive}">
    	</div>
    	
    	<div>
    		<input type="submit" value="submit">
    	</div>
    	
    </form>
    
</body>
</html>
